<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Paciente - Hospital System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h2 class="fw-bold mb-4">Registrar Nuevo Paciente</h2>

    <!-- Alertas -->
    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${exito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form th:action="@{/pacientes/registrar}" th:object="${paciente}" method="post">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">DNI</label>
                <input type="text" th:field="*{dni}" class="form-control" maxlength="8" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Nombres</label>
                <input type="text" th:field="*{nombres}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Apellidos</label>
                <input type="text" th:field="*{apellidos}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Fecha Nacimiento</label>
                <input type="date" th:field="*{fechaNacimiento}" class="form-control">
            </div>
            <div class="col-md-2">
                <label class="form-label">Sexo</label>
                <select th:field="*{sexo}" class="form-select">
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Dirección</label>
                <input type="text" th:field="*{direccion}" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control">
            </div>
            <div class="col-md-5">
                <label class="form-label">Correo</label>
                <input type="email" th:field="*{correo}" class="form-control">
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success rounded-pill me-2">
                <i class="bi bi-save-fill me-1"></i>Registrar
            </button>
            <a th:href="@{/pacientes/listar}" class="btn btn-secondary rounded-pill">
                <i class="bi bi-x-circle me-1"></i>Cancelar
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
