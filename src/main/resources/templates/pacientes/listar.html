<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes - Hospital System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"> <!-- ✅ CSS moderno -->
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Contenido principal -->
<div class="container my-5">
    <div class="header-bar d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-person-lines-fill me-2"></i>Lista de Pacientes</h2>
        <a class="btn btn-light text-primary fw-semibold rounded-pill shadow-sm" th:href="@{/pacientes/registrar}">
            <i class="bi bi-plus-circle me-1"></i> Nuevo Paciente
        </a>
    </div>

    <!-- Alertas -->
    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-check-circle me-2"></i><span th:text="${exito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Tabla de pacientes -->
    <div class="table-container">
        <table class="table table-hover align-middle text-center">
            <thead>
            <tr>
                <th>#</th>
                <th>DNI</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Fecha Nacimiento</th>
                <th>Sexo</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente, iterStat : ${pacientes}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${paciente.dni}"></td>
                <td th:text="${paciente.nombres}"></td>
                <td th:text="${paciente.apellidos}"></td>
                <td th:text="${paciente.fechaNacimiento}"></td>
                <td th:text="${paciente.sexo}"></td>
                <td th:text="${paciente.telefono}"></td>
                <td th:text="${paciente.correo}"></td>
                <td>
                    <span th:classappend="${paciente.estado == 'activo'} ? 'badge bg-success px-3 py-2' : 'badge bg-secondary px-3 py-2'"
                          th:text="${paciente.estado}"></span>
                </td>
                <td>
                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{/pacientes/actualizar/{id}(id=${paciente.idPaciente})}"
                           class="btn btn-outline-primary btn-sm rounded-circle"
                           data-bs-toggle="tooltip" title="Editar">
                            <i class="bi bi-pencil-fill"></i>
                        </a>

                        <!-- Botón de desactivación o activación -->
                        <a th:if="${paciente.estado == 'activo'}"
                           th:href="@{/pacientes/desactivar/{id}(id=${paciente.idPaciente})}"
                           class="btn btn-outline-danger btn-sm rounded-circle"
                           data-bs-toggle="tooltip" title="Desactivar"
                           onclick="return confirm('¿Desea desactivar este paciente?');">
                            <i class="bi bi-person-dash-fill"></i>
                        </a>
                        <a th:if="${paciente.estado == 'inactivo'}"
                           th:href="@{/pacientes/activar/{id}(id=${paciente.idPaciente})}"
                           class="btn btn-outline-success btn-sm rounded-circle"
                           data-bs-toggle="tooltip" title="Activar"
                           onclick="return confirm('¿Desea activar este paciente?');">
                            <i class="bi bi-person-check-fill"></i>
                        </a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(pacientes)}">
                <td colspan="10" class="text-muted py-4">
                    <i class="bi bi-emoji-frown fs-5 me-2"></i>No hay pacientes registrados
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
