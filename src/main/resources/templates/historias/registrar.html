<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Historia Clínica - Hospital System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h2 class="fw-bold mb-4">Registrar Historia Clínica</h2>

    <!-- Alertas -->
    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${exito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form th:action="@{/historias/registrar}" th:object="${historia}" method="post">
        <div class="row g-3">
            <!-- Selección de Paciente -->
            <div class="col-md-6">
                <label class="form-label">Paciente</label>
                <select th:field="*{pacienteId}" class="form-select" required>
                    <option value="" disabled selected>Seleccionar paciente</option>
                    <option th:each="paciente : ${pacientes}"
                            th:value="${paciente.idPaciente}"
                            th:text="${paciente.nombres + ' ' + paciente.apellidos}">
                    </option>
                </select>

            </div>

            <!-- Fecha de Apertura -->
            <div class="col-md-6">
                <label class="form-label">Fecha Apertura</label>
                <input type="date" th:field="*{fechaApertura}" class="form-control" required>
            </div>

            <!-- Observaciones -->
            <div class="col-md-12">
                <label class="form-label">Observaciones</label>
                <textarea th:field="*{observaciones}" class="form-control" rows="4" maxlength="255"></textarea>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success rounded-pill me-2">
                <i class="bi bi-save-fill me-1"></i>Registrar
            </button>
            <a th:href="@{/historias/listar}" class="btn btn-secondary rounded-pill">
                <i class="bi bi-x-circle me-1"></i>Cancelar
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
