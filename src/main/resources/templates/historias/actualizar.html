<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Historia Clínica - Hospital System</title>

    <!-- ✅ Bootstrap & Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ CSS general moderno -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid py-5 px-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold title-page">Actualizar Historia Clínica</h2>
        <a class="btn btn-secondary rounded-pill shadow-sm" th:href="@{/historias/listar}">
            <i class="bi bi-arrow-left-circle me-1"></i>Volver al Listado
        </a>
    </div>

    <!-- Alertas -->
    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-check-circle me-2"></i><span th:text="${exito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formulario -->
    <div class="card shadow-sm border-0 rounded-4 p-4 modern-card">
        <form th:action="@{'/historias/actualizar/' + ${historia.idHistoria}}"
              th:object="${historia}" method="post" class="needs-validation" novalidate>



            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-semibold">Paciente</label>
                    <select th:field="*{pacienteId}" class="form-select" required>
                        <option value="" disabled>Seleccionar paciente</option>
                        <option th:each="paciente : ${pacientes}"
                                th:value="${paciente.idPaciente}"
                                th:text="${paciente.nombres + ' ' + paciente.apellidos}"
                                th:selected="${paciente.idPaciente == historia.pacienteId}">
                        </option>
                    </select>


                </div>

                <div class="col-md-6">
                    <label class="form-label fw-semibold">Fecha de Apertura</label>
                    <input type="date" th:field="*{fechaApertura}" class="form-control" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label fw-semibold">Observaciones</label>
                    <textarea th:field="*{observaciones}" class="form-control" rows="4" placeholder="Escriba las observaciones médicas..."></textarea>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary rounded-pill shadow-sm">
                    <i class="bi bi-pencil-square me-1"></i>Actualizar
                </button>
                <a th:href="@{/historias/listar}" class="btn btn-outline-secondary rounded-pill shadow-sm">
                    <i class="bi bi-x-circle me-1"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
