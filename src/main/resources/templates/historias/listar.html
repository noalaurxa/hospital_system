<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historias Clínicas - Hospital System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet"> <!-- ✅ CSS moderno -->
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Contenedor principal -->
<div class="container my-5">
    <div class="header-bar d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-journal-medical me-2"></i>Listado de Historias Clínicas</h2>
        <a class="btn btn-light text-primary fw-semibold rounded-pill shadow-sm"
           th:href="@{/historias/registrar}">
            <i class="bi bi-plus-circle me-1"></i> Registrar Nueva
        </a>
    </div>

    <!-- Alertas -->
    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-check-circle me-2"></i><span th:text="${exito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Tabla -->
    <div class="table-container">
        <table class="table table-hover align-middle text-center">
            <thead>
            <tr>
                <th>#</th>
                <th>Paciente</th>
                <th>Fecha Apertura</th>
                <th>Observaciones</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="historia, iterStat : ${historias}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${historia.paciente.nombres + ' ' + historia.paciente.apellidos}"></td>
                <td th:text="${historia.fechaApertura}"></td>
                <td th:text="${historia.observaciones}"></td>
                <td>
                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{/historias/actualizar/{id}(id=${historia.idHistoria})}"
                           class="btn btn-outline-primary btn-sm rounded-circle"
                           data-bs-toggle="tooltip" title="Editar">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <a th:href="@{/historias/eliminar/{id}(id=${historia.idHistoria})}"
                           class="btn btn-outline-danger btn-sm rounded-circle"
                           data-bs-toggle="tooltip" title="Eliminar"
                           onclick="return confirm('¿Está seguro de eliminar esta historia clínica?');">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(historias)}">
                <td colspan="5" class="text-muted py-4">
                    <i class="bi bi-emoji-frown fs-5 me-2"></i>No hay historias clínicas registradas
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
