<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Antecedente Médico - Hospital System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h2 class="fw-bold mb-4">Actualizar Antecedente Médico</h2>

    <!-- Alertas -->
    <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${exito}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formulario -->
    <form th:action="@{'/antecedentes/actualizar/' + ${antecedente.id}}"
          th:object="${antecedente}" method="post" class="shadow p-4 rounded-4 bg-light">

        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id}" />

        <div class="row g-3">
            <!-- Historia clínica -->
            <div class="col-md-6">
                <label class="form-label fw-semibold">Historia Clínica</label>
                <select th:field="*{historiaClinicaId}" class="form-select" required>
                    <option value="" disabled>Seleccionar historia clínica</option>
                    <option th:each="historia : ${historias}"
                            th:value="${historia.idHistoria}"
                            th:text="${historia.paciente.nombres + ' ' + historia.paciente.apellidos}"
                            th:selected="${historia.idHistoria == antecedente.historiaClinicaId}">
                    </option>
                </select>
            </div>

            <!-- Tipo -->
            <div class="col-md-6">
                <label class="form-label fw-semibold">Tipo</label>
                <input type="text" th:field="*{tipo}" class="form-control" placeholder="Ej. Alergia, Cirugía..." required>
            </div>

            <!-- Descripción -->
            <div class="col-md-12">
                <label class="form-label fw-semibold">Descripción</label>
                <textarea th:field="*{descripcion}" class="form-control" rows="4"
                          placeholder="Detalles del antecedente médico" required></textarea>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary rounded-pill me-2">
                <i class="bi bi-pencil-square me-1"></i>Actualizar
            </button>
            <a th:href="@{/antecedentes/listar}" class="btn btn-secondary rounded-pill">
                <i class="bi bi-x-circle me-1"></i>Cancelar
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
